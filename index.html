<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="icon" href="./assets/img/favicon.png">
    <title>Stage 05 | Projeto 03 - Focus Timer</title>

    <script src="./assets/js/index.js" type="module" defer></script>
    <script src="./assets/js/countdown.js" type="module" defer></script>
</head>

<body id="body">

    <header>
        <img src="./assets/img/sun.svg" alt="Ícone de controle de modo Dark e White" id="modeH">
    </header>

    <div class="limiter">
        <main>

            <div class="main_content_wrapper">
                <div class="time_content">
                    <input type="text" disabled id="minutes">
                    <h1 class="separator">:</h1>
                    <input type="text" disabled id="seconds">
                </div>
                <div>
                    <div class="buttons_wrapper">
                        <a>
                            <img src="./assets/img/play_blue.svg" alt="Ícone de play" id="play">
                        </a>
                        <a>
                            <img src="./assets/img/timer_default.svg" alt="Ícone de resetar" id="timer">
                        </a>
                        <a>
                            <img src="./assets/img/speaker_default.svg" alt="Ícone de audio" id="speaker">
                        </a>
                    </div>
                </div>
            </div>

        </main>
    </div>

</body>

</html>
